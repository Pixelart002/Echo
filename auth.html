<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ECHO.AI</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- GSAP + Anime.js + Particles -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100%;
      overflow: hidden;
      background: #0f172a;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

<!-- Particle Background -->
<div id="particles-js"></div>

<!-- Auth Card -->
<div class="flex items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-md glass p-8 rounded-2xl shadow-lg text-white space-y-6">
    <h2 class="text-3xl font-bold text-center" id="title">
      üîê Sign in to <span class="text-indigo-400">ECHO.AI</span>
    </h2>
    <p class="text-sm text-center text-gray-300" id="subtitle">
      Unlock your image generation dashboard.
    </p>

    <form class="space-y-4">
      <input type="email" placeholder="Email" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-600 text-white placeholder-gray-400">
      <input type="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-600 text-white placeholder-gray-400">

      <button type="submit" class="w-full py-3 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white font-semibold transition-all">
        Sign In
      </button>
    </form>

    <div class="text-center">
      <p class="text-gray-400 text-sm">or sign in with</p>
      <div class="mt-3 space-x-4">
        <button class="bg-white text-black px-4 py-2 rounded-md shadow hover:bg-gray-200 text-sm">Google</button>
        <button class="bg-gray-700 px-4 py-2 rounded-md text-sm">Email Link</button>
      </div>
    </div>

    <p class="text-sm text-center text-gray-400 mt-6">
      New to ECHO.AI?
      <a href="#" class="text-indigo-400 hover:underline">Create an account</a>
    </p>
  </div>
</div>

<!-- Scripts -->
<script>
  // Particle Background
  particlesJS("particles-js", {
    particles: {
      number: { value: 60, density: { enable: true, value_area: 800 } },
      color: { value: "#3b82f6" },
      shape: { type: "circle" },
      opacity: { value: 0.4 },
      size: { value: 3 },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#3b82f6",
        opacity: 0.4,
        width: 1
      },
      move: { enable: true, speed: 1.2 }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: { enable: true, mode: "grab" },
        onclick: { enable: true, mode: "push" }
      },
      modes: {
        grab: { distance: 140, line_linked: { opacity: 0.5 } },
        push: { particles_nb: 4 }
      }
    },
    retina_detect: true
  });

  // Animations
  gsap.from("#title", { opacity: 0, y: -30, duration: 1, ease: "power2.out" });
  gsap.from("#subtitle", { opacity: 0, y: 20, delay: 0.3, duration: 1 });
</script>
</body>
</html>
