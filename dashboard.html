<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ECHO.AI ‚Äì POST Image Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: sans-serif;
    }
    code {
      word-break: break-word;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start py-16 px-4">

  <h1 class="text-3xl font-bold mb-6 text-center">üì∏ ECHO.AI Image Generator (POST)</h1>

  <form id="promptForm" class="w-full max-w-md space-y-4">
    <input
      id="promptInput"
      type="text"
      placeholder="Enter your prompt"
      required
      class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-600 text-white"
    />
    <button
      type="submit"
      class="w-full py-2 bg-indigo-600 hover:bg-indigo-700 rounded text-white font-semibold"
    >
      ‚ö° Generate via POST
    </button>
  </form>

  <div id="result" class="mt-8 w-full max-w-lg text-center"></div>

  <script>
    const form = document.getElementById("promptForm");
    const input = document.getElementById("promptInput");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const prompt = input.value.trim();
      if (!prompt) return;

      resultDiv.innerHTML = "‚è≥ Generating image...";

      try {
        const response = await fetch("https://flux-schnell.hello-kaiiddo.workers.dev/img", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        if (!response.ok) {
          resultDiv.innerHTML = `‚ùå Error ${response.status}: ${response.statusText}`;
          return;
        }

        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);

        resultDiv.innerHTML = `
          <img src="${imageUrl}" alt="Generated Image" class="w-full rounded-lg border border-indigo-500 shadow mb-4" loading="lazy" />
          <p class="text-sm text-gray-400">üß† Prompt: <code>${prompt}</code></p>
          <a href="${imageUrl}" download="${prompt.replace(/\s+/g, "_")}.png" class="text-indigo-400 text-sm underline block mt-2">‚¨á Download</a>
        `;
      } catch (err) {
        console.error("‚ùå POST error:", err);
        resultDiv.innerHTML = "‚ùå Failed to generate image.";
      }
    });
  </script>
</body>
</html>
