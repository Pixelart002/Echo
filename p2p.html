<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KYRO P2P Ultra UI with Menu</title>

  <!-- Icons & Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.6.0/tsparticles.bundle.min.js"></script>
  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: linear-gradient(-45deg, #020202, #0a0a0a, #020202, #0a0a0a);
      background-size: 400% 400%;
      animation: bgAnim 15s ease infinite;
      color: #fff;
    }
    @keyframes bgAnim {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }

    /* Fullscreen Particles Container */
    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Header */
    header {
      position: relative;
      z-index: 1100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    .header-img {
      width: 40px;
      height: 40px;
      background: #6f3eff;
      border-radius: 50%;
    }
    header h1 {
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }
    button.menu-btn {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      color: #00ffff;
      font-size: 1.3rem;
      transition: background 0.3s ease;
    }
    button.menu-btn:hover {
      background: rgba(0, 255, 255, 0.2);
    }

    /* Sidebar Menu */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 220px;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      transition: left 0.3s ease;
      z-index: 1200;
      padding: 2rem 1rem;
      box-shadow: 5px 0 15px rgba(0, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-top: 3rem;
    }
    .sidebar ul li a {
      color: #00ffff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: 0.2s;
    }
    .sidebar ul li a:hover {
      text-shadow: 0 0 5px #00ffff;
      color: #fff;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(2px);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 1100;
    }
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Main */
    .main-content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
      padding: 1rem;
      text-align: center;
    }

    /* Connect Wallet */
    .wallet-btn {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: 0.3s;
      margin-bottom: 1rem;
      font-weight: 500;
      color: #fff;
      font-size: 1rem;
    }
    .wallet-btn.connected {
      background: #00ff88;
      color: #000;
      border-color: #00ff88;
    }

    /* Airdrop Box */
    .airdrop {
      position: relative;
      width: 90%;
      max-width: 380px;
      padding: 2.5rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 200, 255, 0.2);
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
      color: #fff;
    }
    .airdrop:hover {
      transform: perspective(600px) rotateX(5deg) rotateY(5deg) scale(1.02);
    }
    .airdrop h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #00ffe5;
      text-shadow: 0 0 10px #00ffe5aa;
    }
    .airdrop p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .airdrop span {
      color: #ffd700;
      font-weight: 700;
      font-size: 1.2rem;
    }

    /* Progress Bar */
    .progress {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 1rem;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .progress .bar {
      height: 100%;
      width: 0;
      background: #00ff88;
      transition: width 1.5s ease;
    }

    /* Claim Button */
    .airdrop button.claim-btn {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 0.8rem 2rem;
      border-radius: 12px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      color: #fff;
    }
    .airdrop button.claim-btn:hover {
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
      transform: scale(1.05);
    }
    .airdrop button.claimed {
      background: #00ff88;
      color: #000;
      cursor: default;
      box-shadow: none;
      border-color: #00ff88;
    }

    /* Modal Popup */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      z-index: 1300;
    }
    .modal .content {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      max-width: 320px;
      width: 90%;
      animation: modalIn 0.4s ease forwards;
      color: #00ffe5;
    }
    .modal h3 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    .modal button {
      margin-top: 1rem;
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #00ffff;
      color: #000;
      font-weight: 600;
      transition: 0.3s;
    }
    .modal button:hover {
      background: #00e6e6;
      transform: scale(1.05);
    }

    @keyframes modalIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .sidebar {
        width: 70%;
      }
    }
  </style>
</head>
<body>
  <!-- Particles Container -->
  <div id="tsparticles"></div>

  <!-- Header -->
  <header>
    <div class="header-left">
      <div class="header-img"></div>
      <h1>KYRO P2P Ultra</h1>
    </div>
    <button class="menu-btn" id="menuBtn" aria-label="Toggle menu"><i class="fas fa-bars"></i></button>
  </header>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar" aria-label="Sidebar navigation">
    <ul>
      <li><a href="#">üè† Home</a></li>
      <li><a href="#">üì¶ My Airdrops</a></li>
      <li><a href="#">üîê Wallet</a></li>
      <li><a href="#">üìû Support</a></li>
      <li><a href="#">üö™ Logout</a></li>
    </ul>
  </nav>
  <div class="overlay" id="overlay"></div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Wallet Connect -->
    <button class="wallet-btn" id="walletBtn"><i class="fab fa-ethereum"></i> Connect Wallet</button>

    <!-- Airdrop Box -->
    <div class="airdrop" role="region" aria-label="Airdrop section">
      <h2>üéÅ Mil Gya Airdrop!</h2>
      <p>You‚Äôve been allocated <span>1 BTC</span></p>
      <div class="progress" aria-hidden="true"><div class="bar"></div></div>
      <button class="claim-btn" id="claimBtn" aria-live="polite">Claim Now</button>
    </div>
  </div>

  <!-- Modal Popup -->
  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div class="content">
      <h3 id="modalTitle">‚úÖ Airdrop Claimed!</h3>
      <p id="modalDesc">You successfully claimed <strong>1 BTC</strong>.</p>
      <button onclick="closeModal()" aria-label="Close modal">Close</button>
    </div>
  </div>

  <script>
    // Particles.js init
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      interactivity: {
        events: { onHover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100 } }
      },
      particles: {
        color: { value: "#00ffff" },
        links: { color: "#00ffff", distance: 120, enable: true, opacity: 0.2, width: 1 },
        move: { enable: true, speed: 1, outModes: { default: "bounce" } },
        number: { value: 40 },
        opacity: { value: 0.3 },
        size: { value: { min: 1, max: 3 } }
      }
    });

    // Sidebar toggle
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    function toggleSidebar() {
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }
    menuBtn.addEventListener('click', toggleSidebar);
    overlay.addEventListener('click', toggleSidebar);

    // Close sidebar on link click
    sidebar.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
      });
    });

    // Wallet Connect Simulator
    const walletBtn = document.getElementById("walletBtn");
    let connected = false;
    walletBtn.addEventListener("click", () => {
      connected = !connected;
      walletBtn.textContent = connected ? "ü¶ä Wallet Connected" : "Connect Wallet";
      walletBtn.classList.toggle("connected", connected);
    });

    // Claim Logic
    const claimBtn = document.getElementById("claimBtn");
    const progressBar = document.querySelector(".progress");
    const bar = document.querySelector(".bar");
    const modal = document.getElementById("modal");

    claimBtn.addEventListener("click", () => {
      if (!connected) {
        alert("Please connect your wallet first!");
        return;
      }
      claimBtn.disabled = true;
      claimBtn.textContent = "Processing...";
      progressBar.style.opacity = 1;
      bar.style.width = "100%";

      setTimeout(() => {
        claimBtn.classList.add("claimed");
        claimBtn.textContent = "Claimed";
        progressBar.style.opacity = 0;

        // Confetti
        confetti({ particleCount: 150, spread: 60, origin: { y: 0.6 } });

        // Show Modal
        modal.style.display = "flex";
      }, 1800);
    });

    function closeModal() {
      modal.style.display = "none";
    }
  </script>
</body>
</html>
