<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qwen + Gemini Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; }
    #chat-box { max-height: 400px; overflow-y: auto; border: 1px solid #333; padding: 10px; }
    .message { margin: 5px 0; }
    .user { text-align: right; color: #4CAF50; }
    .qwen { text-align: left; color: #FF9800; }
    .gemini { text-align: left; color: #00BCD4; }
  </style>
</head>
<body>
  <h2>🚀 Qwen + Gemini Chat</h2>
  <div id="chat-box"></div>
  <input id="user-input" type="text" placeholder="Type a message..." />
  <button id="send-btn">Send</button>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      userInput.value = "";

      addMessage("⏳ Waiting for Qwen + Gemini...", "gemini");

      try {
        const res = await fetch("/api/qwen", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });

        const data = await res.json();
        document.querySelector(".gemini:last-child").remove();

        addMessage("Qwen → " + data.qwen, "qwen");
        addMessage("Gemini → " + data.gemini, "gemini");
      } catch (err) {
        document.querySelector(".gemini:last-child").remove();
        addMessage("⚠️ Error fetching response", "gemini");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
